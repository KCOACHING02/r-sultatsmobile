<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Calculateur Métabolique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .circle-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        .circle {
            background-color: #008080;
            color: #ffffff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .result-box {
            border: 2px solid #008080;
            padding: 10px;
            margin-bottom: 20px;
            width: 70%;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-box button {
            background-color: #FFD700;
            color: #000000;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .result-box img {
            width: 50px;
            height: 50px;
        }
        .ideal-weight-box {
            padding: 10px;
            margin-bottom: 20px;
            width: 70%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle" id="mb">MB</div>
        <div class="circle" id="det">DET</div>
        <div class="circle" id="deficit">Déficit 500</div>
        <div class="circle" id="imc">IMC</div>
    </div>
    <div class="result-box">
        <p>Avec un apport quotidien de 1500 calories ta perte de poids estimée est de <span id="poids-perte-1500"></span> par mois.</p>
        <button>Acheter le programme 1500 – 19.99€</button>
        <img src="image_placeholder.jpg" alt="Image">
    </div>
    <div class="result-box">
        <p>Avec un apport quotidien de 1400 calories ta perte de poids estimée est de <span id="poids-perte-1400"></span> par mois.</p>
        <button>Acheter le programme 1400 – 9.99€</button>
        <img src="image_placeholder.jpg" alt="Image">
    </div>
    <div class="ideal-weight-box">
        <p>Ton poids idéal selon la formule de Lorentz est de <span id="poids-ideal"></span> kg.</p>
    </div>
</body>
</html>
